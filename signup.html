<!DOCTYPE html>
<html>
    <header>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="signup.css">
    </header>
    <body>
        <span class="background"></span>
        <span class="centering">
            <form class="my-form">
                <span class="signup-welcome-row">
                    <img
                    class="signup-welcome"
                    src="signuplogo1.png"
                    />
        </span>
        <span class="socials-row">
            <a
            href="#"
            title="Use Google">
            <img src="googlelogo.png" alt="Google">
            Use Google
        </a>
        <a
        href="#"
        title="Use Facebook">
        <img src="facebooklogo.jpg" Alt="Facebook">
        Use Facebook
    </a>
 </span>
 <span class="divider">
    <span class="divider-line"></span>
    OR
    <span class="divider-line"></span>
 </span>
 <div class="my-form__content">
 <div class="text-field">
    <label for="email">Email:</label>
    <input 
    aria-label="Email"
    type="email"
    id="email"
    name="email"
    placeholder="Your Email"
    autocomplete="off"
    required
    >

   
    <input aria-label="password" id="password" type="password" placeholder="Enter Password" name="password" autocomplete="off" required>
    <input aria-label="Repeat Password" id="Repeat password" type="password" placeholder="Repeat Password" name="repeat password" autocomplete="off" required>
    </div>
 
 <!--? more fields-->
 <input type="submit" class="my-form__button" value="Sign-Up"/>
 </div>
 <div class="my-form__action">
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <div class="my-form__signin">
        <a href="#" title="Sign In">Sign-in</a>
    </div>
 </div>
</form>
</span>
<script src="script.js"></script>
    </body>
</html>
